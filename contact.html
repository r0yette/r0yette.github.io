    <article>
      <div class="p-4 d-flex justify-content-center divcontact" style="background-color: rgb(255, 213, 135);">
        <div class="card card-registration p-5 h-100 w-70 text-white">
                <div class="row">
                    <h1 class="text-center border-bottom border-white pb-5 fw-bolder ">Contact Us</h1>
                    <div class="col-6 pt-5">
                        <img src="media/logo.png" alt="" class="img-fluid w-75"> 
                        
                        <div class="row pt-5">
                            <div class="col-7">
                                <a href="mailto:phbestrecipes@gmail.com">
                                    <h1 class="bi bi-envelope text-white"> phbestrecipes@gmail.com</h1>
                                </a>
                            </div>

                            <div class="col-5">
                                <h1 class="bi bi-telephone-fill text-white"> +639095678910</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 pt-5">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <label for="message" class="form-label"><h4>Message</h4></label>
                                    <textarea name="message" id="message" cols="30" rows="5" class="form-control fs-5"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 pt-3">
                                    <label for="fname" class="form-label"><h4>First Name</h4></label>
                                    <input type="text" name="fname" id="fname" class="form-control fs-5">
                                </div>

                                <div class="col-6 pt-3">
                                    <label for="lname" class="form-label"><h4>Last Name</h4></label>
                                    <input type="text" name="lname" id="lname" class="form-control fs-5">
                                </div>
                            </div>

                            <div class="pt-3">
                                <label for="email" class="form-label"><h4>Email</h4></label>
                                <input type="email" name="email" id="email" class="form-control fs-5" required>
                            </div>

                            <div>
                                <button class="btn btn-warning mt-3 px-5 me-3" type="submit"><h4>Submit</h4></button>
                                <button class="btn btn-secondary mt-3 px-5" type="reset"><h4>Clear</h4></button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
      </div>
